<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-70447982-5');
    </script>

    <link rel='icon' type='image/x-icon' href='white_logo1-40df8505.png' />
</head>

<body>

    <div class="container" style="display: flex-row;">
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-mode" />
                <span class="toggle-slider"></span>
            </label>
        </div>
        <div>
            <h1><a style=" text-decoration: none; font-size: larger; color: orangered; margin-left: 1.25rem;" href=""
                    onclick="location.reload();">CALCULATOR</a>
        </div>
        </h1>


        <!-- </h1 > -->
        <div class="calculator">
            <input type="text" name="screen" id="answer">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td>
                        <div class="AC">
                            <button style="background-color: orangered; font-weight: bold; color: #ecf0f1; width: 10vw;"
                                onclick="clearAll()">C</button>
                        </div>
        </div>

        </td>

        <td><button>%</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>x</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button style="font-weight: bold;">.</button></td>
            <td><button>/</button></td>
            <td><button style="background-color: orangered; font-weight: bold; color: #ecf0f1;">=</button></td>
        </tr>
        </table>
        <hr style="max-width: 50vw;">
    </div>
    <div id="bar1" class="bars"></div>
    <div id="bar2" class="bars"></div>
    <div id="history">
    </div>
    <div id="turn">
        PLEASE TURN YOUR DEVICE
    </div>
</body>
<script src="hist.js"></script>
<script src="calc.js"></script>
<script>
    const toggleMode = document.getElementById('toggle-mode');
    const container = document.querySelector('.container');

    toggleMode.addEventListener('change', function () {
        container.classList.toggle('dark-mode');
    });
    document.addEventListener('keydown', function (event) {
        handleKeyPress(event.key);
    });
    function handleKeyPress(key) {
        if (key === 'Enter') {
            handleButtonPress('=');
        }

        if (key === 'Delete' || key === 'Backspace') {
            handleButtonPress('CE');
        }

        if (/[0-9]/.test(key)) {
            handleButtonPress(key);
        }

        if (/[\+\-\*\/%]/.test(key)) {
            handleButtonPress(key);
        }
    }

    function handleButtonPress(value) {
        const button = document.querySelector(`button[value="${value}"]`);
        if (button) {
            button.click();
        }
    }

</script>

</html>
